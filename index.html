<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Formulario</h1>
    <h2>Registro de productos</h2>
    <hr>
    <form action="">
        <table>
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text" name="" id="txtNom">
                </td>
            </tr>
            <tr>
                <td>Precio</td>
                <td>
                    <input type="number" name="" id="numPre">
                </td>
            </tr>
            <tr>
                <td>Tipo</td>
                <td>
                    <select name="" id="tipo">
                        <option value="1">Pan Tolete</option>
                        <option value="2">Pan Cracol</option>
                        <option value="3">Pam Chabata</option>
                        <option value="4">Pan Frances</option>

                    </select>
                </td>
            </tr>
            <td>Receta</td>
            <td>
                <textarea name="" id="" cols="60" rows="10"></textarea>
            </td>
            <tr>
                <td>Origen</td>
                <td><select name="" id=""class="Origen">
                    <option value="1">Italiano</option>
                    <option value="2">Frances</option>
                    <option value="3">Peruano</option>
                    <option value="4">Chileno</option>
                </select></td>
            </tr>
            <tr>
                <td>Fecha de Origen</td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Stock</td>
                <td>
                    <input type="number" name="" id="NumBer">
                </td>
            </tr>    
            <tr>
                <td>
                    <button>Grabar</button>
                </td>
                <td style="text-align:center">
                    <button>Cancelar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
